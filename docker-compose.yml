services:
  nginx:
    image: nginx:alpine
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      ypm-ethereum:
        condition: service_healthy
      ypm-arbitrum:
        condition: service_healthy
      ypm-optimism:
        condition: service_healthy
      ypm-base:
        condition: service_healthy
      ypm-polygon:
        condition: service_healthy
    restart: unless-stopped

  ypm-ethereum:
    build: .
    environment:
      CHAIN_NAME: ethereum
      CHAIN_ID: 1
      RPC_URL: ${RPC_URL_ETHEREUM}
      ETHERSCAN_TOKEN: ${ETHERSCAN_TOKEN}
    volumes:
      - cache-ethereum:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ypm-arbitrum:
    build: .
    environment:
      CHAIN_NAME: arbitrum
      CHAIN_ID: 42161
      RPC_URL: ${RPC_URL_ARBITRUM}
      ETHERSCAN_TOKEN: ${ETHERSCAN_TOKEN}
    volumes:
      - cache-arbitrum:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ypm-optimism:
    build: .
    environment:
      CHAIN_NAME: optimism
      CHAIN_ID: 10
      RPC_URL: ${RPC_URL_OPTIMISM}
      ETHERSCAN_TOKEN: ${ETHERSCAN_TOKEN}
    volumes:
      - cache-optimism:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ypm-base:
    build: .
    environment:
      CHAIN_NAME: base
      CHAIN_ID: 8453
      RPC_URL: ${RPC_URL_BASE}
      ETHERSCAN_TOKEN: ${ETHERSCAN_TOKEN}
    volumes:
      - cache-base:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ypm-polygon:
    build: .
    environment:
      CHAIN_NAME: polygon
      CHAIN_ID: 137
      RPC_URL: ${RPC_URL_POLYGON}
      ETHERSCAN_TOKEN: ${ETHERSCAN_TOKEN}
    volumes:
      - cache-polygon:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  cache-ethereum:
  cache-arbitrum:
  cache-optimism:
  cache-base:
  cache-polygon:
